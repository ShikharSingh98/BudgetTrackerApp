<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="add-budget-form">
        <label for="add-budget">Budget</label>
        <input type="number" id="add-budget" />
        <button type="submit">Add Budget</button>
      </form>
      <div class="cards">
        <div class="card">
          <span class="card-title">Budget</span>
          <span class="card-text" id="budget">0</span>
        </div>
        <div class="card">
          <span class="card-title">Expense</span>
          <span class="card-text" id="expense">0</span>
        </div>
        <div class="card">
          <span class="card-title">Balance</span>
          <span class="card-text" id="balance">0</span>
        </div>
      </div>
      <div class="add-expense-container">
        <form class="add-expense-form">
          <div>
            <label for="add-expense-desc">Expense Description</label>
            <input type="text" id="add-expense-desc" />
          </div>
          <div>
            <label for="add-expense-amount">Expense Amount</label>
            <input type="text" id="add-expense-amount" />
          </div>
          <button type="submit">Add Expense</button>
        </form>
        <div class="all-expenses">
          <div class="expense">
            <span class="expense-desc">Expense Description</span>
            <span class="expense-edit-button">Edit Button</span>
            <span class="expense-delete-button">Delete button</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
