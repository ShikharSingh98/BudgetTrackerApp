<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">BUDGET TRACKER APP</h1>
      <form id="add-budget-form">
        <input
          type="number"
          id="add-budget"
          class="input"
          placeholder="Enter Budget"
        />
        <button type="submit" class="add-budget-button">Add Budget</button>
      </form>
      <div class="cards">
        <div class="card">
          <span class="card-title">Budget</span>
          <span class="card-text" id="budget-text">0</span>
        </div>
        <div class="card">
          <span class="card-title">Expense</span>
          <span class="card-text" id="expense-text">0</span>
        </div>
        <div class="card">
          <span class="card-title">Balance</span>
          <span class="card-text" id="balance-text">0</span>
        </div>
      </div>
      <div class="add-expense-container">
        <form id="add-expense-form">
          <div>
            <input
              type="text"
              id="expense-desc"
              class="input"
              placeholder="Enter Expense"
            />
          </div>
          <div>
            <input
              type="number"
              id="expense-amount"
              class="input"
              placeholder="Enter Expense Amount"
            />
          </div>
          <button type="submit" class="add-expense-button">Add Expense</button>
        </form>
        <div id="all-expenses"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
